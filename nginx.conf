server {
    listen 80;
    server_name localhost;
    
    # Point to your React build directory
    root /usr/share/nginx/html;
    index index.html;
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    # Fixed: removed invalid "must-revalidate" value
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/x-javascript;

    # Handle the klikfmdev app
    location /klikfmdev {
        # Remove trailing slash redirect for the base path
        location = /klikfmdev {
            return 301 /klikfmdev/;
        }
        
        # Serve React app files
        location /klikfmdev/ {
            alias /usr/share/nginx/html/klikfmdev/;
            try_files $uri $uri/ @klikfmdev_fallback;
        }
    }
    
    # Fallback for React Router (client-side routing)
    location @klikfmdev_fallback {
        rewrite ^/klikfmdev/(.*)$ /klikfmdev/index.html last;
    }
    
    # Redirect root to your app
    location = / {
        return 301 /klikfmdev/;
    }
    
    # Handle static assets with proper caching
    location ~* /klikfmdev/static/ {
        alias /usr/share/nginx/html/klikfmdev/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Cross-Origin-Resource-Policy "cross-origin";
    }
    
    # Handle other static files (images, fonts, etc.)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Handle API calls (if your React app makes API calls)
    location /api/ {
        # Proxy to your backend API
        # proxy_pass http://your-backend-server;
        # proxy_set_header Host $host;
        # proxy_set_header X-Real-IP $remote_addr;
        # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # proxy_set_header X-Forwarded-Proto $scheme;
        
        # For now, return 404 if no backend is configured
        return 404;
    }
    
    # Error pages
    error_page 404 /klikfmdev/index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}