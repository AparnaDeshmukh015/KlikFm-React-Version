server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Redirect exact subdirectory (no trailing slash) to ensure consistency
    location = /klikfmdev {
        return 301 /klikfmdev/;
    }

    # Serve all routes under /klikfmdev/
    location /klikfmdev/ {
        alias /usr/share/nginx/html/klikfmdev/;
        index index.html;
        try_files $uri $uri/ /klikfmdev/index.html;
    }

    # Optional: cache static assets for better performance
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
        expires 30d;
        access_log off;
    }
}
